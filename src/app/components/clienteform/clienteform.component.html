<div class="page-header">
    <h3>Form per la gestione cliente</h3>
</div>

<div>
    <form class="col-md-5" (ngSubmit)="processaForm()">

        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" name="id" class="form-control" [(ngModel)] = "cliente.id" readonly>
        </div>

        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" name="nome" class="form-control" [(ngModel)] = "cliente.nome" required>
        </div>

        <div class="form-group">
            <label for="cognome">Cognome</label>
            <input type="text" name="cognome" class="form-control" [(ngModel)] = "cliente.cognome" required>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" [(ngModel)] = "cliente.username" required>
        </div>

        <div class="form-group">
            <label for="eta">Et√†</label>
            <input type="text" name="eta" step="1" class="form-control" [(ngModel)] = "cliente.eta" required>
        </div>

        <input type="submit" value="Salva cliente" class="btn btn-success" style="margin-top: 50px;">
    </form>
</div>
